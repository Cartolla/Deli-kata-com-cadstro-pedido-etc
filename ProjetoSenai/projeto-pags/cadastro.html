<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deli'kata</title>
    <link rel="icon" type="image/x-icon" href="img/logoTop.png">
    <script src="https://kit.fontawesome.com/4d81794236.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../projeto-css/style.css">
    <link rel="stylesheet" href="../projeto-css/cadastro.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="../Index.html">
                    <img src="../img/Deli-logo.png" alt="Logo Deli'kata" height="55" width="140">
                </a>
            </div>
            <div class="menu">
                <nav>
                    <a href="../projeto-pags/sobre.html">Sobre</a>
                    <a href="../projeto-pags/cardapio.html">Cardápio</a>
                    <a href="../projeto-pags/nossasLojas.html">Nossas Lojas</a>
                    <a href="../projeto-pags/trabalheConosco.html">Trabalhe Conosco</a>
                    <a href="../projeto-pags/login.html">Login</a>
                </nav>
            </div>
            <div class="sociais">
                <button><i class="fa-brands fa-instagram"></i></button>
                <button><i class="fa-solid fa-envelope"></i></button>
                <button><i class="fa-brands fa-facebook"></i></button>
                <button><i class="fa-brands fa-youtube"></i></button>
            </div>
        </div>
    </header>

    <main>
        <div class="box">
            <form action="">
                <fieldset>
                    <legend><b>Registro de Usuário</b></legend>
                    <br>
                    <div class="inputBox">
                        <input type="text" name="nome" id="nome" class="inputUser" required>
                        <label for="nome" class="labelInput">Nome completo</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="email" id="email" class="inputUser" required>
                        <label for="email" class="labelInput">Email</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                        <label for="telefone" class="labelInput">Telefone</label>
                    </div>
                    <p>Sexo:</p>
                    <input type="radio" id="feminino" name="genero" value="feminino" required>
                    <label for="feminino">Feminino</label>
                    <br>
                    <input type="radio" id="masculino" name="genero" value="masculino" required>
                    <label for="masculino">Masculino</label>
                    <br>
                    <input type="radio" id="outro" name="genero" value="outro" required>
                    <label for="outro">Outro</label>
                    <br><br>
                    <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                    <br><br><br>
                    <div class="inputBox">
                        <input type="text" name="cidade" id="cidade" class="inputUser" required>
                        <label for="cidade" class="labelInput">Cidade</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="estado" id="estado" class="inputUser" required>
                        <label for="estado" class="labelInput">Estado</label>
                    </div>
                    <br><br>
                    <div class="inputBox">
                        <input type="text" name="endereco" id="endereco" class="inputUser" required>
                        <label for="endereco" class="labelInput">Endereço</label>
                    </div>
                    <br><br>
                    <input type="submit" name="submit" id="submit">
                </fieldset>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Deli'kata. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
